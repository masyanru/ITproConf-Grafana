<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>SCOM & Grafana</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">
		<link rel="stylesheet" href="css/theme/white.css" id="theme">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
					
				<section data-markdown data-background-image="source1.gif" data-background-position="top">
								<textarea data-template>
									## SCOM & Grafana
							
									Мосягин Антон, Rambler Group
									
								</textarea>
				</section>
				

				<section>
						Rambler Group
						<img src="rambler.png" style="background:none; border:none; box-shadow:none;">	
				</section>


				 
				<section>
					<img src="telegram.png" style="background:none; border:none; box-shadow:none;">	
				</section>
				<section>SCOM 1901<img src="dashboard1.png" style="background:none; border:none; box-shadow:none;">	</section>
				<section>Savision<img src="dashboard2.png" style="background:none; border:none; box-shadow:none;">	</section>
				<section>SquaredUp<img src="dashboard3.png" style="background:none; border:none; box-shadow:none;">	</section>
				
				<section data-background-video="visualize.mp4" data-background-video-loop data-background-video-muted></section>

				<section data-markdown>
						<textarea data-template>
							# play.grafana.org
							
						</textarea>
				</section>

				<section data-markdown>
						<textarea data-template>
							## Grafana Datasources 
							+ Graphite
							+ Prometheus
							+ InfluxDB
							+ Elasticsearch
							+ Azure Monitor
							+ MySQL
							+ PostgreSQL
							+ **Microsoft SQL Server (MSSQL)**
							+ ... и еще 68 плагинов для датасорсов.
						</textarea>
				</section>
				
				
				
				<section><img src="telegram2.png" style="background:none; border:none; box-shadow:none;">	</section>
				<section data-markdown data-background-image="thx.gif" data-background-position="bottom">
								
				</section>
		

			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
